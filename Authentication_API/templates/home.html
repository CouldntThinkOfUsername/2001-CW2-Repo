<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CW2 User Data</title>
</head>
<body>
    <h1>CW2 User List</h1>
    
    <ul>
        {% for user in users %}
            <li>{{ user.first_name }} {{ user.last_name }} ({{ user.user_role }})</li>
        {% else %}
            <li>No users found in the database.</li>
        {% endfor %}
    </ul>
</body>
</html>
