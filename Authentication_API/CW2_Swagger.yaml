openapi: 3.0.0
info:
  title: "CW2 User API"
  description: "API for accessing CW2 User Data"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    User:
      type: "object"
      required:
        - first_name
        - last_name
        - date_of_birth
      properties:
        user_id:
          type: "integer"
          readOnly: true
        first_name:
          type: "string"
        last_name:
          type: "string"
        date_of_birth:
          type: "string"
          format: "date"
          example: "2000-01-01"
        user_role:
          type: "string"
          enum: ["Admin", "User"]

  parameters:
    userId:
      name: "user_id"
      description: "ID of the user to fetch"
      in: path
      required: true
      schema:
        type: "integer"

paths:
  /users:
    get:
      operationId: "users.read_all"
      tags:
        - Users
      summary: "Read the list of users"
      responses:
        "200":
          description: "Successfully read user list"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /users/{user_id}:
    get:
      operationId: "users.read_one"
      tags:
        - Users
      summary: "Read one user by ID"
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: "Successfully read user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"