openapi: 3.0.0
info:
  title: "CW2 User API"
  description: "API for accessing CW2 User Data"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    User:
      type: "object"
      required:
        - first_name
        - last_name
        - date_of_birth
      properties:
        user_id:
          type: "integer"
          readOnly: true
          description: "Unique ID automatically generated by the database"
        first_name:
          type: "string"
          example: "Alice"
        last_name:
          type: "string"
          example: "Smith"
        date_of_birth:
          type: "string"
          format: "date"
          example: "2000-01-01"
        user_role:
          type: "string"
          enum: ["Admin", "User"]
          default: "User"

  parameters:
    userId:
      name: "user_id"
      description: "ID of the user to fetch/update/delete"
      in: path
      required: true
      schema:
        type: "integer"

paths:
  /users:
    get:
      operationId: "users.read_all"
      tags:
        - Users
      summary: "Read the list of all users"
      responses:
        "200":
          description: "Successfully read user list"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    
    post:
      operationId: "users.create"
      tags:
        - Users
      summary: "Create a new user"
      requestBody:
        description: "User object to create"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: "User created successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "Invalid input"

  /users/{user_id}:
    get:
      operationId: "users.read_one"
      tags:
        - Users
      summary: "Read one user by ID"
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: "Successfully read user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: "User not found"
    
    put:
      operationId: "users.update"
      tags:
        - Users
      summary: "Update an existing user"
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        description: "User object to update"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: "User updated successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: "User not found"

    delete:
      operationId: "users.delete"
      tags:
        - Users
      summary: "Delete a user"
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "204":
          description: "User deleted successfully"
        "404":
          description: "User not found"